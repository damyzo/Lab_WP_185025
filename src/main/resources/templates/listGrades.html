<!DOCTYPE html>
<html lang="mk" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <meta charset="utf-8">
  <title>WP lab - Students in Course</title>

</head>
<body>
<header>
  <h1>Students in Course </h1>
</header>
<section>
  <h2><th:block th:text="${courseName}"></th:block></h2>
  <form th:method="GET" th:action="@{/courses/addGrade}">
    <table class="table">
      <tr>
        <th>Select</th>
        <th>Name</th>
        <th>Grade</th>
      </tr>
      <tr th:each="grade: ${grades}">
        <td> <input type="radio" name="grade" th:value="grade"></td>

        <td>
          <th:block th:text="${grade.getStudent().getName()}"></th:block>
        </td>
        <td>
          <th:block th:text="${grade.getStudent().getUsername()}"></th:block>
        </td>
        <td>
          <select id="grade" name="grade" class="form-select" >
            <option selected>Select Grade</option>
            <option th:selected="${grade.getGrade()}==null?false:${gradeV.name().contains(grade.getGrade())}" th:each="gradeV:${gradeValues}" th:value="${gradeV}" th:text="${gradeV.name()}"></option>
          </select>
        </td>
      </tr>
    </table>
    <input class="btn btn-primary" type="submit" value="Select Student To Add Grade">
  </form>


      <br>

  <a class="btn btn-danger" href="/courses">Back</a>
</section>

</body>
</html>
