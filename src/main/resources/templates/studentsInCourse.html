<!DOCTYPE html>
<html lang="mk" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>WP lab - Students in Course</title>

</head>
<body>
<header>
    <h1>Students in Course </h1>
</header>
<section>
    <div><th:block th:text="${courseName}"></th:block></div>
    <ul>
        <li style="list-style: none;" th:each="student: ${stu}" >
            <th:block th:text="${student.getUsername()}"></th:block>
        </li>
    </ul>
    <a href="/listCourses">Back</a>
</section>

</body>
</html>
