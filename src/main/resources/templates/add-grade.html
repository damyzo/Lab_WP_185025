<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form th:method="GET" th:action="@{/courses/addedGrade}">
        <div class="form-group">
          <label for="grade">Grade</label>
          <input th:readonly="${grade.getId()}!=null?true:false" th:value="${grade}!=null?${grade.getId()}:''" name="gradeId" type="text" class="form-control" id="grade">
        </div>
        <div class="form-group">
          <label for="courseId">Course Id</label>
          <input th:readonly="true" th:value="${grade}!=null?${grade.getCourse().getCourseId()}:''" name="courseId" type="text" class="form-control" id="courseId" >
        </div>
        <div class="form-group">
          <label for="username">Course Id</label>
          <input th:readonly="true" th:value="${grade}!=null?${grade.getStudent().getUsername()}:''" name="username" type="text" class="form-control" id="username" >
        </div>
        <div class="form-group">
          <label for="date">Course Id</label>
          <input th:readonly="true" th:value="${grade}!=null?${grade.getTimestamp()}:''" name="date" type="datetime-local" class="form-control" id="date" placeholder="Select Date">
        </div>
        <div class="form-group">
          <select id="gradeV" name="grade" class="form-select" >
            <option selected>Select Grade</option>
            <option th:selected="${grade.getGrade()}==null?false:${gradeV.name().contains(grade.getGrade())}" th:each="gradeV:${gradeValues}" th:value="${gradeV}" th:text="${gradeV.name()}"></option>
          </select>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="Submit"/>
        </div>


      </form>
    </div>
    <div class="col-md-4"></div>


  </div>

</div>

</body>
</html>
